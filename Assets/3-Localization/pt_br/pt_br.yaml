items:
#Test Dialogues
- key: Test_1
  value: Ei, repórter! Muito estranho esse acidente que aconteceu na rua, né?

#Ep 01
- key: Citizen_1
  value: Levaram… levaram ele para aquele beco…. Ele era tão jovem ainda, eu disse que desafiar as autoridades era besteira!
- key: Guard_1
  value: Alto lá, cidad… Ah é você, a repórter de fora… Como pode ver nós já demos um jeito na situação. Trate de anotar direitinho aí.
- key: Guard_2
  value: Eu definitivamente não sou pago para isso…
- key: Guard_3
  value: Circulando, este beco está interditado até segunda ordem…

#EPISODE 02 - THE BURNING DESIRE FOR KNOWLEDGE (School)
#Secretary
- key: School_Secretary_1
  value: Peraí Sandra, um minutinho... chegou alguma mãe de aluno aqui...
- key: School_Secretary_2
  value: Bom dia. Em que posso te ajud-
- key: School_Secretary_3
  value: Ah... você é a repórter gringa... A sala da diretora fica logo aí do lado, e a garota está numa sala de aula no final desse corredor.
- key: School_Secretary_4
  value: As duas já estão te esperando faz tempo...
#Principal
- key: School_Principal_1
  value: Finalmente você chegou! Já não aguentava mais ficar aguardando aqui!
- key: School_Principal_2
  value: Eu chamei você para conversar aqui comigo... porque eu estou tão preocupada!
- key: School_Principal_3
  value: Não sei se você já sabe, mas a aluna que você vai entrevistar - a melhor estudante de Vera Cruz... É a minha filha!
- key: School_Principal_4
  value: Sim, ela é o meu orgulho! É o tititipopopó da mamãe!!!
- key: School_Principal_5
  value: Mas ela às vezes é meio... esquecida, sabe... Então eu não queria que você pressionasse muito ela... Ela fica emburrada!
- key: School_Principal_6
  value: Ah! E fala pra ela não esquecer de devolver o livro de Biologia! Tá na bolsa dela!
- key: School_Principal_7
  value: Ah! E entrega pra ela o Passe Estudantil que ela tinha esquecido! Sem ele não tem como devolver o livro!
- key: School_Principal_8
  value: Ai, acho que minha pressão tá até abaixando...

- key: School_Principal_wPass_1
  value: Lembre-se de dar o Passe Estudantil pra ela!
- key: School_Principal_wPass_2
  value: Senão ela não consegue devolver o livro de Biologia...

#Student
- key: School_Student_1
  value: Finalmente você chegou! Já não aguentava mais ficar morgando aqui!
- key: School_Student_2
  value: Vamos começar logo essa entrevista! Você vai me perguntar como eu virei a maior aluna do país, não é?
- key: School_Student_3
  value: Eu sei um motivo muito simples para isso! Eu gabaritei a Prova Nacional do Conhecimento por. Três. Anos. Consecutivos.
- key: School_Student_4
  value: Eu tenho algumas "colegas" que falam que eu só consegui isso porque eu sou a filha da diretora...
- key: School_Student_5
  value: Eu vou falar apenas uma coisinha para elas! L-I-V-R-O-S!
- key: School_Student_6
  value: Se elas tentassem ler mais e parassem de fofocar tanto, quem sabe elas não tirariam uma nota boa também!
- key: School_Student_7
  value: Enquanto isso eu aqui, com esse livro de... "Histórias"... na mão...
- key: School_Student_8
  value: Inclusive... já que você desperdiçou o meu tempo atrasando, eu quero que você devolva esse livro de "Biometria" na biblioteca!
- key: School_Student_9
  value: Eu ainda tenho muita coisa para estudar hoje!

- key: School_Student_wBook_1
  value: Biometria... Sai fora! Até parece que eu vou precisar saber disso na vida real.
- key: School_Student_wBook_2
  value: Prefiro continuar estudando a História emocionante do nosso país!
- key: School_Student_wBook_3
  value: Devolve logo esse troço na biblioteca!

#Teacher
- key: School_Teacher_1
  value: Ai, eu estou tão orgulhosa da Sônia!!!
- key: School_Teacher_2
  value: Ela é meio emburrada, mas... tão inteligente!!! E agora está até famosa sendo entrevistada!!!
- key: School_Teacher_3
  value: Ela merece... não é fácil tirar nota máxima na PNC!!!

#Librarian
- key: School_Librarian_1
  value: Olá, tudo bem? Vejo que você é nova por aqui, não?
- key: School_Librarian_2
  value: Pensando melhor, talvez não... Peço desculpas, senhorita! Minha memória anda terrível ultimamente!
- key: School_Librarian_3
  value: Em todo caso, deixe-me te explicar como funciona o ambiente da biblioteca!
- key: School_Librarian_4
  value: Para você devolver o livro emprestado à biblioteca, basta trazê-lo junto com seu Passe Estudantil que eu checo tudo aqui no sistema!
- key: School_Librarian_5
  value: ...
- key: School_Librarian_6
  value: ... Eu sinto que esqueci de te falar alguma coisa...
- key: School_Librarian_7
  value: Em todo caso, qualquer dúvida só me chamar!

- key: School_Librarian_wNoItem_1
  value: ...Hm... Eu acho que poderia ter sido mais claro...
- key: School_Librarian_wNoItem_2
  value: Eu só posso aceitar a devolução se você me trouxer o livro emprestado e o Passe Estudantil para dar baixa no sistema!
- key: School_Librarian_wNoItem_3
  value: Sem estes dois itens, eu não sou de muita serventia... sinto muito, senhorita!

- key: School_Librarian_wPass_1
  value: Ah! Vejo que está com o seu Passe Estudantil! Muito bom!
- key: School_Librarian_wPass_2
  value: Embora você não tenha trazido nenhum livro para devolver...
- key: School_Librarian_wPass_3
  value: Nesse caso acredito não poder te ajudar muito, senhorita!

- key: School_Librarian_wBook_1
  value: Já está com o livro em mãos, não? Ótimo!
- key: School_Librarian_wBook_2
  value: Você só precisa apresentar seu Passe Estudantil e eu lido com o resto!

- key: School_Librarian_wKeys_1
  value: Perfeito! Nós podemos começar o processo de devolução! Permita-me acessar o sistema aqui...
- key: School_Librarian_wKeys_2
  value: ...Hm...
- key: School_Librarian_wKeys_3
  value: Que estranho... o sistema está mostrando que seu Passe Estudantil venceu há três anos...
- key: School_Librarian_wKeys_4
  value: Porém como você conseguiu emprestar o livro se o Passe estava desatualizado? Não, não... Alguém deve ter configurado uma data errada!
- key: School_Librarian_wKeys_5
  value: Se me permite, senhorita... Eu vou verificar os documentos impressos nos nossos arquivos aqui atrás e já volto!
- key: School_Librarian_wKeys_6
  value: Afinal, eu sou da velha guarda! Eu me entendo com papelada, mas computador não é para mim...

#Library Guard 1
- key: School_LibraryGuard1_1
  value: Senhorita! Caso veja algum livro não carimbado com o Selo Estudantil, peço para que me avise.
- key: School_LibraryGuard1_2
  value: Estamos fazendo um processo de... catalogação desses impressos, para facilitar o uso público.
- key: School_LibraryGuard1_3
  value: Peço também que não leia tal conteúdo antes de trazer para mim! Deixe que eu pegue o livro e leve para os fundos da biblioteca...
- key: School_LibraryGuard1_4
  value: ...para armazenamento, claro...
#Library Guard 2
- key: School_LibraryGuard2_1
  value: BOOOM!!! DIIIA!!!
#Library Guard 3
- key: School_LibraryGuard3_1
  value: Nem adianta pedir... me foi incumbido manter essas janelas completamente seladas!
- key: School_LibraryGuard3_2
  value: Sim, eu sei que tá calor hoje... mas tão ateando fogo no terreno ao lado, e a fumaça tá vindo toda pra cá!
- key: School_LibraryGuard3_3
  value: Então, zarpando!

#EPISODE 03 - HELLMET INC. (Factory)
#Tired Worker
- key: Factory_TiredWorker_1
  value: Ei você... não se aproxime... desse maquinário... moça...
- key: Factory_TiredWorker_2
  value: ...zzzzzzz...
- key: Factory_TiredWorker_3
  value: Ahn?! O quê?!!
- key: Factory_TiredWorker_4
  value: Ah... eu cochilei de novo...
- key: Factory_TiredWorker_5
  value: Eu tô precisando muito de um golinho de café... já não aguento mais ficar aqui parado!
- key: Factory_TiredWorker_6
  value: É que eu esqueci minha xícara... e a empresa não dá nenhum copinho pra gente...
- key: Factory_TiredWorker_7
  value: Então não tenho outra escolha... a não ser continuar... aqui... trabalhando...
- key: Factory_TiredWorker_8
  value: ...zzzzzzz...

- key: Factory_TiredWorker_Loop_1
  value: Ahn?! Xícara de café?!!
- key: Factory_TiredWorker_Loop_2
  value: Ah não... é só você de novo, moça...
- key: Factory_TiredWorker_Loop_3
  value: Com licença... deixa eu... trabalhar...
- key: Factory_TiredWorker_Loop_4
  value: ...zzzzzzz...

- key: Factory_TiredWorker_wCup_1
  value: Ahn?! Moça gatinha?!!
- key: Factory_TiredWorker_wCup_2
  value: Ah não... é só uma xícara de café...
- key: Factory_TiredWorker_wCup_3
  value: Peraí... xícara de café?! Você conseguiu achar uma pra mim?!
- key: Factory_TiredWorker_wCup_4
  value: Valeu, moça! Vou dar um pulinho na cozinha rapidinho pro chefe não dar falta de mim!
- key: Factory_TiredWorker_wCup_5
  value: Mas fica longe desse maquinário, tá... É muito perigoso!

#Helmet Worker
- key: Factory_HelmetWorker_In_1
  value: Opa, opa, opa!!! Não pense que eu não estou te vendo!
- key: Factory_HelmetWorker_In_2
  value: Toma! Bota esse capacete aqui na sua cabeça antes de continuar!

- key: Factory_HelmetWorker_InLoop_1
  value: Ahem! Estou vendo você entrando sem capacete!

- key: Factory_HelmetWorker_Out_1
  value: Opa, opa, opa!!! Esse capacete aí não é brinde!
- key: Factory_HelmetWorker_Out_2
  value: Dá aqui ele! Só porque tem um furo não quer dizer que não dá pra usar!

- key: Factory_HelmetWorker_OutLoop_1
  value: Nem pense em sair com esse capacete! Estou de olho em você!

#Guard
- key: Factory_Guard_1
  value: Alice Veríssima... Vinte e sete anos. Solteira. Berlandesa. Um metro e sessenta e oito de altura. Cinquenta e três quilos. Olhos e cabelos castanhos.
- key: Factory_Guard_2
  value: Eu fui informado de sua chegada... Seja breve em sua entrevista...
- key: Factory_Guard_3
  value: E não faça nada suspeito...

- key: Factory_Guard_Loop_1
  value: Vá fazer o seu trabalho enquanto eu faço o meu...

#Tester
- key: Factory_Tester_1
  value: Cacilda! Você é a repórter que veio me entrevistar, não é?
- key: Factory_Tester_2
  value: Quer dizer que já é de tarde... nem vi minha hora do almoço passar...
- key: Factory_Tester_3
  value: Mas fique tranquila! Não é a primeira vez que deixo de fazer a pausa do almoço!
- key: Factory_Tester_4
  value: A vida de testador de capacetes é bem corrida! Pode parecer que eu só fico parado aqui sem fazer nada... mas é muito mais do que isso!
- key: Factory_Tester_5
  value: Eu não fico só parado... Eu fico COMPLETAMENTE ESTÁTICO!!! Qualquer movimento minúsculo pode fazer o guarda errar o tiro!
- key: Factory_Tester_6
  value: E queremos testar o capacete, não é? Não minha testa hahahaha!!!! Testar a testa, essa é boa haha...
- key: Factory_Tester_7
  value: O segredo desse trabalho está na postura! Eu gosto de manter a coluna reta, mas ao mesmo tempo bem relaxada...
- key: Factory_Tester_8
  value: ... daí o tiro empurra minha cabeça pra trás e não força tanto meu pescoço!
- key: Factory_Tester_9
  value: O próprio testador que tinha antes de mim teve um acidente com isso! Ele foi demitido da fábrica justamente quando...
#Guard dá vários tiros consecutivos no Tester para ele parar de falar
- key: Factory_Tester_10
  value: ... É... eu acho melhor não falar do ex-testador pra você, dona...
- key: Factory_Tester_11
  value: Pelo menos, não enquanto ele estiver olhando...

- key: Factory_Tester_Loop_1
  value: Eu não ligo de te contar o caso do ex-testador...
- key: Factory_Tester_Loop_2
  value: ... Mas não vou fazer isso com o guarda me olhando! Eu vou acabar tendo o mesmo fim do tal testador!
- key: Factory_Tester_Loop_3
  value: E se a gente tiver a chance de falar dele, você vai entender que isso é RUIM!!!

- key: Factory_Tester_wGuardOut_1
  value: Cacilda! Hoje deve ser meu dia de sorte!
- key: Factory_Tester_wGuardOut_2
  value: Agora que a esteira parou, eu vou poder tirar minha pausinha de almoço!
- key: Factory_Tester_wGuardOut_3
  value: Ah é! Você queria saber daquele... daquele caso, não é...?
- key: Factory_Tester_wGuardOut_4
  value: Olha, pelo que me contaram... a fábrica recebeu uma demanda enorme lá da capital, direto do Grande Líder...
- key: Factory_Tester_wGuardOut_5
  value: Daí o antigo testador acabou fazendo horas extras demais... turnos e mais turnos sem parada... até que, é claro, o pescoço dele não aguentou...
- key: Factory_Tester_wGuardOut_6
  value: A fábrica demitiu ele na hora... e depois tentou esconder todas as evidências do acidente pra não ficar feio...
- key: Factory_Tester_wGuardOut_7
  value: Hoje em dia esse caso é quase que uma lenda aqui... se existe alguma prova concreta, só se for na sala do Sr. Manzoppini...
- key: Factory_Tester_wGuardOut_8
  value: Mas agora você sabe como faço meu trabalho direitinho! Se quiser botar isso na reportagem, quem sabe não ganho um reconhecimento aqui!

- key: Factory_Tester_wGuardOut_Loop_1
  value: Infelizmente eu não sei mais nada daquele caso... eu acho que o Sr. Manzoppini esconde as provas na sala dele...
- key: Factory_Tester_wGuardOut_Loop_2
  value: Mas pelo menos a entrevista vai sair legal, não é?

